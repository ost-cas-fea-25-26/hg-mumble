# yaml
name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          # Fallback auf package.json falls package-lock.json fehlt
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.local/share/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          else
            echo "package-lock.json not found — running npm install"
            npm install
          fi

      - name: Ensure prismjs (fixes "prism not found")
        run: |
          if ! node -e "require('prismjs')" 2>/dev/null; then
            echo "prismjs missing — installing temporarily for CI"
            npm i prismjs --no-save --silent
          else
            echo "prismjs present"
          fi

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start mock server (background)
        run: npm run mock --silent &

      - name: Start dev:mock (background)
        run: npm run dev:mock --silent &

      - name: Wait for both servers to be ready
        run: npx wait-on http://localhost:4011 http://localhost:3000 --timeout 120000

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_REUSE_EXISTING: 'true'
          CI: 'true'
        run: npm run e2e

      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
